 <!-- Sign up modal -->
      <div
  class="modal fade"
  id="signUpModal"
  tabindex="-1"
  aria-labelledby="signUpModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button
        type="button"
        class="btn-close"
        data-mdb-dismiss="modal"
        aria-label="Close"
      ></button>
        <h2 class="text-center mb-3">Create an account</h2>
      
        <form id="signUpForm" class="needs-validation" novalidate>
            <!-- USERNAME -->
            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg" name="name" id="name" />
              <label class="form-label" for="name">Username</label>
              <div class="invalid-feedback" id="email-feedback"></div>
            </div>
          <!-- MAIL -->
          <div class="form-outline mb-4">
            <input type="email" class="form-control form-control-lg" name="email" />
            <label class="form-label" for="email">Your Email</label>
            <div class="invalid-feedback" id="email-feedback"></div>
          </div>
          <!-- PASSWORD -->
          <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg" name="password"/>
            <label class="form-label" for="password">Password</label>
            <div class="invalid-feedback" id="password-feedback"></div>
          </div>
          <!-- CONFIRM PASSWORD -->
          <div class="form-outline mb-4">
            <input type="password" class="form-control form-control-lg" name="confirm-password"/>
            <label class="form-label" for="confirm-password">Repeat your password</label>
            <div class="invalid-feedback">Password does not match.</div>
          </div>


          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
          </div>


        </form>



      </div>
      
    </div>
  </div>
</div>

 <!-- Log In Modal -->
 <div
 class="modal fade"
 id="loginModal"
 tabindex="-1"
 aria-labelledby="logInModalLabel"
 aria-hidden="true"
>
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-body">
       <button
       type="button"
       class="btn-close"
       data-mdb-dismiss="modal"
       aria-label="Close"
     ></button>
       <h2 class="text-center mb-3">Log in to your account</h2>
     
       <form id="loginForm" class="needs-validation" novalidate>
         <!-- MAIL -->
         <div class="form-outline mb-4">
           <input type="email" class="form-control form-control-lg" name="email" />
           <label class="form-label" for="email">Your Email</label>
           <div class="invalid-feedback" id="email-feedback"></div>
         </div>
         <!-- PASSWORD -->
         <div class="form-outline mb-4">
           <input type="password" class="form-control form-control-lg" name="password"/>
           <label class="form-label" for="password">Password</label>
           <div class="invalid-feedback" id="password-feedback"></div>
         </div>
       

         <div class="d-flex justify-content-center">
           <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log In</button>
         </div>


       </form>



     </div>
     
   </div>
 </div>
</div>
  

 <!-- Account modal -->
 <div
 class="modal fade"
 id="accountModal"
 tabindex="-1"
 aria-labelledby="accountModalLabel"
 aria-hidden="true"
>
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-body">
       <button
       type="button"
       class="btn-close"
       data-mdb-dismiss="modal"
       aria-label="Close"
     ></button>
       <h2 class="text-center mb-4">Account details</h2>
       <section id="account-details" class="p-2">
         <p id="accountUsername"></p>
         <p id="accountMail"></p>
         <p id="accountDate"></p>
       </section>


     </div>
     
   </div>
 </div>
</div>
