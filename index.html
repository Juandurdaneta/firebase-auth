  <body>
    <section class="vh-100 bg-image" style="background-image: url('https://images.unsplash.com/photo-1581249967776-91651af9f770?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1788&q=80');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form id="signUpForm">
                      <!-- MAIL -->
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" name="email" />
                        <label class="form-label" for="email">Your Email</label>
                        <div class="invalid-feedback" id="email-feedback">Password does not match.</div>
                      </div>
                      <!-- PASSWORD -->
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                        <label class="form-label" for="password">Password</label>
                        <div class="invalid-feedback" id="password-feedback">Password does not match.</div>
                      </div>
                      <!-- CONFIRM PASSWORD -->
                      <div class="form-outline mb-4">
                        <input type="password" id="confirm-password" class="form-control form-control-lg" name="confirm-password"/>
                        <label class="form-label" for="confirm-password">Repeat your password</label>
                        <div class="invalid-feedback">Password does not match.</div>
                      </div>
      
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
